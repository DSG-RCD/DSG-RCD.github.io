<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Antar Indomaret Terdekat dan Uker BRI</title>
    <!-- Font Orbitron -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #001f3f, #000);
        color: white;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Efek bintang */
      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: transparent
          url("https://www.transparenttextures.com/patterns/stardust.png")
          repeat;
        animation: twinkle 5s infinite alternate;
        opacity: 0.35;
      }
      @keyframes twinkle {
        from {
          opacity: 0.2;
        }
        to {
          opacity: 0.6;
        }
      }

      /* Container full center */
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* ini yang bikin globe+judul+dropdown di tengah persis */
        text-align: center;
      }

      /* Globe animasi */
      .globe {
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1024px-World_map_-_low_resolution.svg.png")
          repeat-x;
        background-size: cover;
        box-shadow: inset -10px 0 25px rgba(0, 0, 0, 0.5),
          0 0 25px rgba(0, 255, 255, 0.6), 0 0 45px rgba(0, 200, 255, 0.8),
          0 0 65px rgba(0, 200, 255, 0.6);
        animation: spin 35s linear infinite;
        margin-bottom: 25px;
      }

      @keyframes spin {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -1024px 0;
        }
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.4rem;
        margin-bottom: 35px;
        text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.7),
          0px 0px 20px rgba(0, 200, 255, 0.8), 0px 0px 35px rgba(0, 180, 255, 1);
        letter-spacing: 2px;
      }

      /* Dropdown Styling */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        padding: 14px 50px 14px 18px;
        font-size: 18px;
        font-weight: bold;
        font-family: "Orbitron", sans-serif;
        color: #fff;
        background: linear-gradient(135deg, #007bff, #00d4ff);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 200, 255, 0.5);
        transition: all 0.3s ease;
      }

      .dropdown select:hover {
        background: linear-gradient(135deg, #0056b3, #00a0c6);
        box-shadow: 0px 10px 25px rgba(0, 200, 255, 0.8);
      }

      /* Panah dropdown custom */
      .dropdown::after {
        content: "â–¼";
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        pointer-events: none;
        color: white;
        font-size: 14px;
        text-shadow: 0px 0px 8px cyan;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <div class="globe"></div>
      <h1>Peta Antar Indomaret Terdekat dan Uker BRI</h1>

      <!-- Dropdown Provinsi -->
      <div class="dropdown">
        <select onchange="if(this.value) window.location.href=this.value">

          <option value="Provinsi/KDTK_Uker_Berdekatan_Kalimantan_Utara.html">

          </option>
          <option value="Provinsi/KDTK_Uker_Berdekatan_Kepulauan_Riau.html">
            Kepulauan Riau
          </option>
          <option value="Provinsi/KDTK_Uker_Berdekatan_Lampung.html">
            Lampung

          <option value="Provinsi/KDTK_Uker_Berdekatan_Maluku.html">

          <option value="Provinsi/KDTK_Uker_Berdekatan_Sulawesi_Barat.html">

          </option>

        </select>
      </div>
    </div>
  </body>
</html>
